---
layout: default
title: News
---

<div class="content-container">
  <div class="page-title"><h1>{{ page.title }}</h1></div>
  <ul class="news-posts">
  {% for post in site.posts %}
    <li>
				<h3><a href="{{ post.url}}">{{ post.title }}</a></h3>
				<span>{{ post.date | date: '%B %-d, %Y' }}</span>
				{{ post.excerpt }}
			</li>
			<hr>
  {% endfor %}
  </ul>
</div>
